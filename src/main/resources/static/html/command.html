<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Command</title>
    <script>

        function onSubmitBook() {
            var bookForm = document.getElementById("book_form");

            var checkInDate = bookForm.elements["checkInDate"].value;
            var checkOutDate = bookForm.elements["checkOutDate"].value;
            var roomNr = bookForm.elements["roomNr"].value;
            var guestId = bookForm.elements["guestId"].value;

            let data = new URLSearchParams();
            data.append(`checkInDate`, checkInDate);
            data.append(`checkOutDate`, checkOutDate);
            data.append(`roomNr`, roomNr);
            data.append(`guestId`, guestId);

            fetch('http://localhost:8081/book', {
                method: 'post',
                body: data
            }).then(function (response) {
                if (response.status == 200) {
                    document.getElementById("result_label_book").innerText = "Result: ok";
                } else {
                    document.getElementById("result_label_book").innerText = "Result: failed";
                }
                return response.json();
            });
            return false;
        }

        function onSubmitCancel() {
            var cancelForm = document.getElementById("cancel_form");

            var reservationNr = cancelForm.elements["reservationNr"].value;

            let data = new URLSearchParams();
            data.append(`reservationNr`, reservationNr);

            fetch('http://localhost:8081/cancel', {
                method: 'post',
                body: data
            }).then(function (response) {
                if (response.status == 200) {
                    document.getElementById("result_label_cancel").innerText = "Result: ok";
                } else {
                    document.getElementById("result_label_cancel").innerText = "Result: failed";
                }
                return response.json();
            });
            return false;
        }

    </script>

</head>

<body>
<div>
    <h2>Command</h2>

    <div>

        <div style="background-color:#BCF5A9;margin:10px">
            <h3>Book</h3>

            <form id="book_form" onsubmit="onSubmitBook(); return false;">

                <label for="checkInDate">Check In:</label>
                <input type="date" id="checkInDate" name="check_in"><br><br>

                <label for="checkOutDate">Check Out:</label>
                <input type="date" id="checkOutDate" name="check_out"><br><br>

                <label for="roomNr">Room Nr:</label>
                <input type="number" id="roomNr" name="room_nr"><br><br>

                <label for="guestId">Guest Id:</label>
                <input type="text" id="guestId" name="guest_id"><br><br>

                <input type="submit" value="Submit">

                <label id="result_label_book">Result: </label>

            </form>

        </div>

        <div style="background-color:#f38c95;margin:10px">
            <h3>Cancel</h3>

            <form id="cancel_form" onsubmit="onSubmitCancel(); return false;">

                <label for="reservationNr">Reservation Number:</label>
                <input type="text" id="reservationNr" name="reservation_nr"><br><br>

                <input type="submit" value="Submit">
                <label id="result_label_cancel">Result: </label>

            </form>

        </div>
    </div>
</div>
</body>

</html>
